            <div onclick="pageRedirect('home.html');"  class="sidebar_aHolder" id="sidebar_a5Holder">

                <a class="sideBar_aHolderLeftBorderExpand" id="sideBar_a5HolderLeftBorderExpand"></a>
                <div class="sidebar_widgetNextToSideBar_a">Dashboard</div>
            </div>
            <div onclick="pageRedirect('lessons.html');" class="sidebar_aHolder" id="sidebar_a2Holder">
                <a class="siderbar_aClass" id="sidebar_a2"></a>

                <div class="sidebar_widgetNextToSideBar_a">Practice</div>

        <div id="mainPage_backgroundBlocker"></div> 
        <div id="mainPage-divHolder">
            <div id="mainPage_titleDivHolder">
                <div id="mainPage_titleDivHolder_title"> 
                    Practice
                </div>
                <hr id="mainPage_titleDivHolder_title_divider"></hr>
            </div>
            <div id="mainPage_contentDivHolder">
                <div id="mainBackgroundDiv_leftDiv">
                        <div class="mainBackgroundDiv_leftDiv_card">
                            <div class="mainBackgroundDiv_leftDiv_card_cardTitle">Game</div>
                            <div id="mainBackgroundDiv_leftDiv_card_gameCardImage"></div>
                        </div>
                        <div class="mainBackgroundDiv_leftDiv_card">
                            <div class="mainBackgroundDiv_leftDiv_card_cardTitle">Quiz</div>
                            <div id="mainBackgroundDiv_leftDiv_card_questionCardImage"></div>
                        </div>
                </div>
                <div id="mainBackgroundDiv_rightDiv">
                    <div id="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv">
                        <div id="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_title">

                        </div>
                        <hr id="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_title_divider"></hr>
                        <div class="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_headerText">
                            Select a Unit
                        </div>

                        <select class="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_select" id="SUnits">
                            <option class="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_options" selected="selected" value="none">-- Select a Unit --</option>

                        <div class="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_headerText">
                            Select a Lesson
                        </div>
                        <select class="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_select" id="OLessons" disabled>
                            <option class="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_options" selected="selected" value="none">-- Select a Lesson --</option>
                            <option class="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_options" value="QW">Every Lesson</option>
                        </select>
                        <div id="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_buttonHolder">
                            <button id="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_addQuestion">
                                Add Question
                            </button>
                            <button id="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_addAdaptiveQuestions">

                            </button>
                        </div>
                        <div id="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_questionPreviewHolder">
                            <div id="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_questionPreviewHolder_title">

                            </div>
                            <div id="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_questionPreviewHolder_questionHolder">
                                <div class="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_questionPreviewHolder_questionHolder_question">

                                    <div class="mainPage_contentDivHolder_rightDiv_unitLessonChooserDiv_questionPreviewHolder_questionHolder_question_removalDiv">
                                        X
                                    </div>
                                </div>
                            </div>
